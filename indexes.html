<!doctype html>
<html>
  <head>
    <title>Upload User XML</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
        color: #333333;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: bold;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        float: right;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
          /* Navbar */
    .navbar {
      background-color: #333333;
      overflow: hidden;
      font-size: 18px;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .active {
      background-color: #4CAF50;
    }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="/">Upload User XML</a>
    </div>
    <h1>Upload User XML</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="xml_file">XML File:</label>
      <input type="file" name="xml_file" id="xml_file">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
