<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      color: #333333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    input[type="text"], select, input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      float: right;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .field-wrapper {
      display: flex;
      margin-bottom: 20px;
    }
    .field-name {
      width: 30%;
      font-size: 16px;
      font-weight: bold;
      margin-right: 20px;
      align-self: center;
    }
    .field-value {
      flex-grow: 1;
      font-size: 16px;
    }
        /* Navbar */
  .navbar {
    background-color: #333333;
    overflow: hidden;
    font-size: 18px;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .active {
    background-color: #4CAF50;
  }
</style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a class="active" href="#">User Details</a>
  </div>
  <h1>User Details</h1>
  <div class="field-wrapper">
    <div class="field-name">Name:</div>
    <div class="field-value">{{ user.name }}</div>
  </div>
  <div class="field-wrapper">
    <div class="field-name">Surname:</div>
    <div class="field-value">{{ user.surname }}</div>
  </div>
  <div class="field-wrapper">
    <div class="field-name">Age:</div>
    <div class="field-value">{{ user.age }}</div>
  </div>
  <div class="field-wrapper">
    <div class="field-name">Gender:</div>
    <div class="field-value">{{ user.gender }}</div>
  </div>
  <div class="field-wrapper">
    <div class="field-name">Occupation:</div>
    <div class="field-value">{{ user.occupation }}</div>
  </div>

</body>
</html>
